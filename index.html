<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->


</head>

<body>

  <div class="card">
    <center>
      <div class="main-img">
        <img class="image__img" src="image-equilibrium.jpg" alt="img-equilibrium">
        <div class="image__overlay">
          <img src="icon-view.svg" alt="">
        </div>
      </div>
    </center>
    <div class="text">
      <h2> Equilibrium #3429</h2>
    <p id="p-2"> Our Equilibrium collection promotes balance and calm.</p>
    <div class="price">
      <div class="left-side">
        <img src="icon-ethereum.svg" alt="">
        <p>
          0.041ETH
        </p>
      </div>
      <div class="right-side">
        <img src="icon-clock.svg" alt="">
        <p> 3 days left</p>
      </div>
    </div>
    <div id="line"></div>
    <div class="avatar">
      <img src="image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
    </div>
  </div>






  <br>
  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.instagram.com/omar_frontend/">@omar_frontend</a>.
  </div>
</body>

</html>
